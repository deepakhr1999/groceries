{% extends "shop/shop-base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block ext %}
<div class="body">
	{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }}">
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}

	<div class="card" style="max-width: 50rem;">
	  <div class="card-body">
	    <h5 class="card-title">Create Item</h5>
	    <form method="POST">
	    	{% csrf_token %}
	    	{{ form|crispy }}
	    	<button class="btn btn-info">Add Item</button>
	    </form>
	  </div>
	</div>
</div>
{% endblock %}
