{% extends "shop/shop-base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block ext %}
<style type="text/css">
body{
	background-color: #f1f3f6;
}

.card{
	animation-name: fadeInRight;
	animation-duration: 1s;
	margin: 20px;
}

</style>
<div class="body w-100 d-flex flex-column justify-content-center">
	{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} mb-0">
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}
	<div class="card" style="width: 30rem;">
	  <div class="card-body">
	    <h5 class="card-title">Register User</h5>
	    <hr>
	    <form method="POST">
	    	{% csrf_token %}
	    	{{ form|crispy }}
	    	<button class="btn btn-info">Join</button>
	    </form>
	  </div>
	</div>
</div>
{% endblock %}
